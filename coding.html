<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="./cp.css" />
        <title>ykk2b | coding</title>
    </head>
    <body
        class="bg-black text-white font-mono flex flex-col md:flex-row overflow-x-hidden"
    >
        <section
            class="cyberpunk p-2 h-80 w-full md:w-64 md:h-screen fixed z-10 text-center"
        >
            <h1 class="text-4xl font-bold">
                <a href="./index.html" class="no">ykk2b</a>
            </h1>
            <ul class="text-xl font-semibold flex flex-col gap-y-4 mt-4">
                <li>
                    <a
                        href="./coding.html"
                        class="underline hover:text-green-400 transition-color duration-500"
                        >coding</a
                    >
                </li>
                <li>
                    <a
                        href="./astro.html"
                        class="underline hover:text-purple-500 transition-color duration-500"
                        >astro</a
                    >
                </li>
                <li>
                    <a
                        href="#"
                        class="underline hover:text-pink-400 transition-color duration-500"
                        >music</a
                    >
                </li>
                <li>
                    <a
                        href="#"
                        class="underline hover:text-blue-500 transition-color duration-500"
                        >tv</a
                    >
                </li>
            </ul>
        </section>
        <section
            class="z-0 w-screen h-screen flex flex-col text-4xl font-bold cyberpunk black both"
        >
            <h1 class="cyberpunk">Software Projects</h1>
            <input
                id="search"
                class="cyberpunk mt-4"
                type="text"
                placeholder="Search..."
            />

            <p class="cyberpunk inverse scannedv project">
                Aperture Programming Language <br />
                <span class="text-sm">
                    Interpreted programming language, written in Rust.</span
                >
                <br />
                <a
                    href="https://github.com/ykk2b/Aperture"
                    target="_blank"
                    class="no"
                    >Github</a
                >
            </p>
        </section>
    </body>
    <script type="module">
        document.getElementById("search").addEventListener("input", (e) => {
            const search = e.target.value.toLowerCase();
            const projects = document.querySelectorAll(".project");

            projects.forEach((project) => {
                const title = project.textContent.toLowerCase();

                if (title.includes(search)) {
                    project.style.display = "block";
                } else {
                    project.style.display = "none";
                }
            });
        });
    </script>
</html>
